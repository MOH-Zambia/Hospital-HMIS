{% extends "app/layout.html" %}

{% block content %}
<div class="container body-content">
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<h1>Delete event?</h1>
<form  method="post">
    {% csrf_token %}
    Are you sure you want to delete this event?
    <input  type="submit"  value="Submit"  />
</form>
</div>
{% endblock %}
